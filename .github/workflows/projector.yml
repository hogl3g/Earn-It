name: Projector Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *' # 8:00 AM EST daily (1:00 PM UTC)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -la
          ls -la ..

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci
        working-directory: ${{ github.workspace }}

      - name: Grade yesterday's picks
        run: npx tsx server/cli/grade_yesterday.ts
        working-directory: ${{ github.workspace }}
        continue-on-error: true

      - name: Run projector (Talisman, today UTC)
        run: |
          DATE=$(date -u +%F)
          npx tsx "server/cli/sports app 1.ts" --source talisman --date "$DATE"
        working-directory: ${{ github.workspace }}

      - name: Copy enhanced picks to public
        run: |
          cp -f data/results/enhanced_projector_picks.csv public/ts_projector_picks.csv 2>/dev/null || true
        working-directory: ${{ github.workspace }}

      - name: Build static page
        run: node scripts/generate_picks_html.mjs
        working-directory: ${{ github.workspace }}

      - name: Copy data files to public
        run: |
          mkdir -p public/data/results
          cp -f data/results/grades_*.json public/data/results/ 2>/dev/null || true
          cp -f data/results/grades_*.csv public/data/results/ 2>/dev/null || true
          cp -f data/results/enhanced_projector_picks.csv public/data/results/ 2>/dev/null || true
          cp -f data/results/ts_projector_picks.csv public/data/results/ 2>/dev/null || true
        working-directory: ${{ github.workspace }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
