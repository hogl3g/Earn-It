name: Projector Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '0 7 * * *' # 2:00 AM EST daily (7:00 AM UTC) - after West Coast games finish

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate projector picks
        run: npx tsx "server/cli/sports app 1.ts" --source talisman
        continue-on-error: true

      - name: Prepare public artifacts
        run: |
          mkdir -p public/data/results
          cp -f data/results/grades_*.json public/data/results/ 2>/dev/null || true
          cp -f data/results/grades_*.csv public/data/results/ 2>/dev/null || true
          cp -f data/results/enhanced_projector_picks.csv public/data/results/ 2>/dev/null || true
          cp -f data/results/ts_projector_picks.csv public/data/results/ 2>/dev/null || true
        working-directory: ${{ github.workspace }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
