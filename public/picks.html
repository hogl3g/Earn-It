<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Picks - Projector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .record {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .record-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .record-item .label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .record-item .value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        
        .record-item.wins .value { color: #4CAF50; }
        .record-item.losses .value { color: #f44336; }
        .record-item.rate .value { color: #667eea; }
        
        .picks-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .picks-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .picks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .pick-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        
        .pick-card:hover {
            border-color: #667eea;
            background: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .pick-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .pick-team {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }
        
        .pick-confidence {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            background: #e0e0e0;
            color: #333;
        }
        
        .pick-confidence.high {
            background: #4CAF50;
            color: white;
        }
        
        .pick-confidence.medium {
            background: #FFC107;
            color: #333;
        }
        
        .pick-details {
            font-size: 12px;
            color: #666;
        }
        
        .pick-details > div {
            margin: 6px 0;
        }
        
        .matchup {
            font-weight: 500;
            color: #333;
        }
        
        .spread {
            color: #999;
        }
        
        .alignment {
            padding: 4px 8px;
            border-radius: 4px;
            background: #fff3cd;
            color: #856404;
        }
        
        .alignment.good {
            background: #d4edda;
            color: #155724;
        }
        
        .alignment.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .record {
                grid-template-columns: 1fr;
            }
            
            .picks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÄ Basketball Picks</h1>
            <p>AI-powered college basketball predictions - Updated daily at 10 AM</p>
            
            <div class="record">
                <div class="record-item wins">
                    <div class="label">Wins</div>
                    <div class="value">0</div>
                </div>
                <div class="record-item losses">
                    <div class="label">Losses</div>
                    <div class="value">0</div>
                </div>
                <div class="record-item rate">
                    <div class="label">Win Rate</div>
                    <div class="value">0.0%</div>
                </div>
            </div>
        </div>
        
        <div class="picks-section">
            <h2>Latest Picks (1)</h2>
            <div class="picks-grid">
                
    <div class="pick-card">
      <div class="pick-header">
        <span class="pick-team">Kennesaw State Owls</span>
        <span class="pick-confidence medium">
          60%
        </span>
      </div>
      <div class="pick-details">
        <div class="matchup">Kennesaw State Owls vs Western Kentucky Hilltoppers</div>
        <div class="spread">Spread: -3.0</div>
        <div class="alignment good">
          ‚úì ALIGNED
        </div>
      </div>
    </div>
  
            </div>
            
            <div class="timestamp">
                Last updated: 1/30/2026, 10:31:56 AM
            </div>
        </div>
    </div>
</body>
</html>
